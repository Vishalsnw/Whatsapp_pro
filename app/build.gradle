plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    namespace 'com.example.whatsappcleanerpro'
    compileSdk 34

    defaultConfig {
        applicationId "com.example.whatsappcleanerpro"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    // Force newer versions to avoid legacy conflicts
    configurations.all {
        resolutionStrategy {
            force 'androidx.lifecycle:lifecycle-livedata:2.6.2'
            force 'androidx.lifecycle:lifecycle-viewmodel:2.6.2'
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.0"
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.lifecycle:lifecycle-livedata:2.6.2'
    implementation 'androidx.lifecycle:lifecycle-viewmodel:2.6.2'
}
