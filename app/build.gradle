plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    namespace 'com.example.whatsappcleanerpro'
    compileSdk 34

    defaultConfig {
        applicationId "com.example.whatsappcleanerpro"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"

        buildFeatures {
            viewBinding true
        }
    }

    signingConfigs {
        debug {
            storeFile file("$rootDir/debug.keystore")
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
        debug {
            signingConfig signingConfigs.debug
        }
    }

    // âœ… This tells Gradle to use only 'java/' directories
    sourceSets {
        main.java.srcDirs = ['src/main/java']
        debug.java.srcDirs = ['src/debug/java']
        release.java.srcDirs = ['src/release/java']
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.10"
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation "androidx.work:work-runtime-ktx:2.8.1"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3'
}
