name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    name: Clean Build and Sign APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Generate debug keystore
        run: |
          mkdir -p .github/keystore
          keytool -genkey -v -keystore .github/keystore/debug.keystore \
            -alias androiddebugkey -storepass android -keypass android \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -dname "CN=Android Debug,O=Android,C=US"

      - name: Clean project and force fresh dependencies
        run: |
          ./gradlew clean --refresh-dependencies

      - name: Build APK and save full log
        run: |
          ./gradlew assembleRelease --stacktrace --debug --info > full_build_log.txt 2>&1 || (
            echo "===== BUILD FAILED. Showing last 100 lines of log ====="
            tail -n 100 full_build_log.txt
            exit 1
          )

      - name: Extract actual errors from build log
        if: failure()
        run: |
          # Grep for lines that look like real errors
          grep -E '(^e: .*\.(kt|java):[0-9]+:[0-9]+|error:|Unresolved reference:|cannot find symbol|Exception|Caused by:|Execution failed for task|resource linking failed|resource .+ not found)' full_build_log.txt > errors_only.txt || true
          # Always upload at least something, even if no matches
          if [ ! -s errors_only.txt ]; then
            echo "No specific error lines found. Check full_build_log.txt for more details." > errors_only.txt
          fi

      - name: Upload build log (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: Build-Failure-Log
          path: |
            full_build_log.txt
            errors_only.txt

      - name: List APK output folder
        run: ls -la app/build/outputs/apk/release/

      - name: Install zipalign and apksigner tools
        run: |
          sudo apt-get update
          sudo apt-get install -y zipalign

      - name: Zipalign and Sign APK
        run: |
          ZIPALIGN=$(find $ANDROID_HOME/build-tools -name zipalign | sort -r | head -n 1)
          APKSIGNER=$(find $ANDROID_HOME/build-tools -name apksigner | sort -r | head -n 1)
          echo "Using zipalign: $ZIPALIGN"
          echo "Using apksigner: $APKSIGNER"
          $ZIPALIGN -v -p 4 app/build/outputs/apk/release/app-release-unsigned.apk aligned.apk
          $APKSIGNER sign --ks .github/keystore/debug.keystore \
            --ks-pass pass:android \
            --key-pass pass:android \
            --out app-release-signed.apk \
            aligned.apk

      - name: Upload final signed APK
        uses: actions/upload-artifact@v4
        with:
          name: WhatsAppCleanerPro-Signed-APK
          path: app-release-signed.apk
