name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    name: Clean Build and Sign APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle
          restore-keys: |
            ${{ runner.os }}-gradle

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build APK
        run: |
          ./gradlew assembleRelease --stacktrace --debug --info > full_build_log.txt 2>&1 || true
          tail -n 100 full_build_log.txt | grep -E "e: .*\.kt:[0-9]+:[0-9]+|error:|Unresolved reference:|cannot find symbol|Exception|Caused by|Execution failed for task|resource linking failed|resource .+ not found" > errors_only.txt || {
            echo "No error patterns detected in the last 100 lines." > errors_only.txt
            tail -n 20 full_build_log.txt >> errors_only.txt
          }

      - name: Upload build logs
        uses: actions/upload-artifact@v4
        with:
          name: Build-Logs
          path: |
            full_build_log.txt
            errors_only.txt

      - name: List APK output (for debug)
        run: ls -la app/build/outputs/apk/release/ || echo "APK not found."

      - name: Upload final signed APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: WhatsAppCleanerPro-Signed-APK
          path: app/build/outputs/apk/release/*.apk
