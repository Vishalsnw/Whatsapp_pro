name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build Release APK and extract errors
        id: build
        continue-on-error: true
        shell: bash
        run: |
          set -o pipefail
          ./gradlew assembleRelease --stacktrace --info > build_output.txt 2>&1 || true

          grep -E "e: .*\.kt:[0-9]+:[0-9]+|error:|Unresolved reference:|cannot find symbol|Exception|Caused by|Execution failed for task|resource linking failed|resource .+ not found" build_output.txt > errors_only.txt || true

          if [ ! -s errors_only.txt ]; then
            echo "No error patterns detected in the last 1000 lines." > errors_only.txt
            tail -n 30 build_output.txt >> errors_only.txt
          fi

          touch errors_only.txt

      - name: Upload error log only
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Build-Errors-${{ github.run_number }}
          path: errors_only.txt
          retention-days: 7
